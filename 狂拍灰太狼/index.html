<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery/jquery-1.12.2.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="index.js"></script>
</head>
<body>
<div class="containt">
    <h1 class="score">0</h1>
    <img src="img/暂停.png" class="stop">
    <div class="progress"></div>
    <button class="startBtn">开始游戏</button>
    <div class="rules">使用规则</div>
    <div class="rule">
        <p>游戏规则：</p>
        <p>1。游戏时间60s</p>
        <p>2。拼手速打到灰太狼+10分</p>
        <p>3。打到小灰灰-10分</p>
        <a href="#">关闭</a>
    </div>
    <div class="stopPage">
        <h3>现在继续吗？？？</h3>
        <button>restart</button>
    </div>
    <div class="mask">
        <h1>GAME OVER</h1>
        <button>play again?</button>
    </div>
</div>
</body>
</html>
